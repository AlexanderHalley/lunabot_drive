# OAK-D-S2 Camera Configuration - Point Cloud Only
# Use this for 3D point cloud without image streams

/**:
  ros__parameters:
    i_mx_id: ''
    i_usb_speed: 'SUPER'

    camera:
      i_nn_type: 'none'
      i_enable_imu: true
      i_enable_ir: false

    # IMU Settings
    imu:
      i_acc_freq: 400
      i_gyro_freq: 400
      i_batch_report_threshold: 1
      i_max_batch_reports: 10

    # Disable RGB
    rgb:
      i_publish_topic: false

    # Stereo Depth Settings (needed for point cloud)
    stereo:
      i_publish_topic: true  # Must be enabled for pointcloud to work
      i_resolution: '400P'  # Lower res for efficiency
      i_fps: 15.0
      i_lr_check: true
      i_subpixel: false
      i_depth_filter_size: 3
      i_enable_spatial_filter: false
      i_enable_temporal_filter: false
      i_enable_speckle_filter: false

    # Point Cloud Settings
    pointcloud:
      i_enable: true
